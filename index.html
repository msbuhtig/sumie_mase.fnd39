<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>DIG 基礎コースの振り返り</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="text/javascript" src="js/script.js" defer></script>
</head>
<body>
  <div class="instruction">使用している画像はすべて生成AIを使って作成しています</button></div>
  <div id="start"><button id="btnStart"></button></div>
  <div id="main">
    <div class="topic" id="topic"></div>
    <div class="container">
      <div class="card" id="left-card">
        <div class="words" id="left-words">test</div>
      </div>
      <div class="card" id="right-card">
        <p class="words" id="right-words"></p>
      </div>
    </div>
    <div class="instruction" style="font-size: 32px;">正解だと思うカードをクリックしてください</div>
  </div>
  <div id="ending"><button id="btnNextGame"></button></div>
</body>
</html>
