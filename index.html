<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>DIG 基礎コースの振り返り</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="text/javascript" src="js/script.js" defer></script>
</head>
<body>
  <div class="start"><button id="btnStart">ゲーム開始</button></div>
  <div class="main">
    <div class="topic" id="topic"></div>
    <div class="container">
      <div class="card" id="left-card">
        <p id="left-word"></p>
        <p id="left-answer"></p>
      </div>
      <div class="card" id="right-card">
        <p id="right-word"></p>
        <p id="right-answer"></p>
      </div>
    </div>
    <div class="instruction">正解だと思うカードをクリックしてください</div>
  </div>
  <div> class="ending"><img src=""></div>

</html>
